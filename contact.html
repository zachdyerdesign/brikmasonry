---
layout: default
title: Contact Brik Masonry
permalink: contact
---

<div class="row">
    <div class="box">
        <div class="col-lg-12">
            <hr>
            <h2 class="intro-text text-center">
                <strong>Contact</strong> Form
            </h2>
            <hr>
            <p>Contact us for a free estimate!</p>
            <form role="form" action="https://formspree.io/{{ site.email }}" method="POST">
                <div class="row">
                    <div class="form-group col-lg-4">
                        <label>Name</label>
                        <input type="text" class="form-control" name="name">
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Email Address</label>
                        <input type="email" class="form-control" name="_replyto">
                    </div>
                    <div class="form-group col-lg-4">
                        <label>Phone Number</label>
                        <input type="tel" class="form-control" name="phone">
                    </div>
                    <div class="clearfix"></div>
                    <div class="form-group col-lg-12">
                        <label>Message</label>
                        <textarea class="form-control" rows="6" name="message"></textarea>
                    </div>
                    <div class="form-group col-lg-12">
                        <input type="hidden" name="save" value="contact">
                        <button type="submit" class="btn btn-default">Submit</button>
                        <input type="hidden" name="_next" value="contact.html"/>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
